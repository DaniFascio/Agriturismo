<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Prenotazione Escursione</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
				integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
				crossorigin="anonymous">

	</head>
	<body>
		<div class="container-fluid text-center">

			<div class="row">

				<div class="col-4">
				</div>
				<div class="col-4">

					<h1 class="display-5 mx-auto m-4">Prenota escursione</h1>

				</div>
				<div class="col-3 d-flex justify-content-end align-items-center">

					<a class=" btn btn-primary m-1" href="/utente/areaCliente">Indietro</a>



				</div>

			</div>
			<div class="container border border-primary rounded p-3">
				<div class="d-flex flex-column g-2 align-items-center">


					<h1>Elenco escursioni</h1>


					<table border="1">
						<tr>
							<th>Data</th>
							<th>Meta</th>
							<th>Prezzo</th>
							<th>Azioni</th>
						</tr>

						<form action="/utente/prenotazioneEscursione/submit" method="POST">

							<tr th:each="escursione : ${escursioni}" th:object="${escursione}">
								<td th:text="*{#dates.format(data,'dd-MM-yyyy')}"></td>
								<td th:text="*{meta.nome}"></td>
								<td th:text="*{prezzo}"></td>

								<td>
									<input type="submit" value="prenota">
								</td>
								<input type="number" th:value="*{id}" name="id" hidden>

							</tr>

						</form>

					</table>


				</div>
			</div>

		</div>

	</body>
</html>
