<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Prenotazione Soggiorno</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
				integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
				crossorigin="anonymous">

	</head>
	<body>
		<div class="container-fluid text-center">

			<div class="row">

				<div class="col-4">
				</div>
				<div class="col-4">

					<h1 class="display-5 mx-auto m-4">Prenota camera</h1>

				</div>
				<div class="col-3 d-flex justify-content-end align-items-center">

					<a class=" btn btn-primary m-1" href="/utente/areaCliente">Indietro</a>



				</div>

			</div>
			<div class="container border border-primary rounded p-3">
				<div class="d-flex flex-column g-2 align-items-center">


					<h1>Elenco camere libere</h1>

					<form action="/utente/prenotazioneSoggiorno/submit" method="POST">


						<table border="1">
							<tr>
								<th>Numero</th>
								<th>Tipo</th>
								<th>Prezzo a notte (â‚¬)</th>
								<th>Data Checkin</th>
								<th>Data Checkout</th>
								<th>Azioni</th>
							</tr>

							<tr th:each="camera : ${camere}" th:object="${camera}">
								<td th:text="*{numero}"></td>
								<td th:text="*{tipoCamera.descrizione}"></td>
								<td th:text="*{prezzo}"></td>
								<td>
									<input type="date" name="dataCheckin" pattern="yyyy-MM-dd">
								</td>
								<td>
									<input type="date" name="dataCheckout" pattern="yyyy-MM-dd">
								</td>


								<td>
									<input type="submit" value="prenota">
								</td>
								<input type="number" th:value="*{numero}" name="numero" hidden>


							</tr>

						</table>


					</form>


				</div>
			</div>

		</div>

	</body>
</html>
